<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi | Mess SNTZ</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body class="bg-light">
  <!-- Navbar sederhana -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Mess SNTZ</a>
      <div class="d-flex align-items-center">
        <span class="me-3">User: <strong id="navUsername"></strong></span>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4 class="mb-3">Form Reservasi Kamar</h4>
    <div class="form-section">
      <form id="reservationForm">
        <div class="mb-3">
          <label for="requesterName" class="form-label">Nama Pemesan</label>
          <input type="text" class="form-control" id="requesterName" required />
        </div>
        <div class="mb-3">
          <label for="unit" class="form-label">Unit</label>
          <input type="text" class="form-control" id="unit" required />
        </div>
        <div class="mb-3">
          <label for="position" class="form-label">Jabatan</label>
          <input type="text" class="form-control" id="position" required />
        </div>
        <div class="mb-3">
          <label for="agenda" class="form-label">Agenda</label>
          <textarea class="form-control" id="agenda" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender (L/W)</label>
          <select class="form-select" id="gender" required>
            <option value="" selected disabled>Pilih</option>
            <option value="L">Laki-laki</option>
            <option value="W">Perempuan</option>
          </select>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="checkinDate" class="form-label">Tanggal Masuk</label>
            <input type="date" class="form-control" id="checkinDate" required />
          </div>
          <div class="col-md-6">
            <label for="checkinTime" class="form-label">Jam Masuk</label>
            <input type="time" class="form-control" id="checkinTime" required />
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label for="checkoutDate" class="form-label">Tanggal Keluar</label>
            <input type="date" class="form-control" id="checkoutDate" required />
          </div>
          <div class="col-md-6">
            <label for="checkoutTime" class="form-label">Jam Keluar</label>
            <input type="time" class="form-control" id="checkoutTime" required />
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="numGuests" class="form-label">Jumlah Tamu</label>
          <input
            type="number"
            class="form-control"
            id="numGuests"
            min="1"
            placeholder="Misal: 1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Reservasi</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Utils & Reservation -->
  <script src="js/utils.js"></script>
  <script src="js/reservation.js"></script>
  <script>
    // Pastikan user sudah login
    document.addEventListener('DOMContentLoaded', () => {
      checkSession();
      // Tampilkan nama pemesan di navbar
      document.getElementById('navUsername').innerText = sessionStorage.getItem('username');
      // Inisialisasi form reservasi
      initReservationForm();
    });
  </script>
</body>
</html>
