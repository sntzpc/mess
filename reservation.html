<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi | Mess SNTZ</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body class="bg-light">
  <!-- Navbar sederhana -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Mess SNTZ</a>
      <div class="d-flex align-items-center">
        <span class="me-3">User: <strong id="navUsername"></strong></span>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4 class="mb-3">Form Reservasi Kamar</h4>
    <div class="form-section">
      <form id="reservationForm">
        <!-- 1) Data Pemesan -->
        <div class="mb-3">
          <label for="requesterName" class="form-label">Nama Pemesan</label>
          <input
            type="text"
            class="form-control"
            id="requesterName"
            placeholder="Masukkan nama pemesan"
            required
          />
        </div>
        <div class="mb-3">
          <label for="requesterUnit" class="form-label">Unit Pemesan</label>
          <input
            type="text"
            class="form-control"
            id="requesterUnit"
            placeholder="Masukkan unit"
            required
          />
        </div>
        <div class="mb-3">
          <label for="requesterPosition" class="form-label">Jabatan Pemesan</label>
          <input
            type="text"
            class="form-control"
            id="requesterPosition"
            placeholder="Masukkan jabatan"
            required
          />
        </div>

        <!-- 2) Jumlah Tamu -->
        <div class="mb-3">
          <label for="numGuests" class="form-label">Jumlah Tamu</label>
          <input
            type="number"
            class="form-control"
            id="numGuests"
            min="1"
            placeholder="Masukkan jumlah tamu"
            required
          />
        </div>

        <!-- 3) Dynamic Guest Fields -->
        <div id="guestFieldsContainer"></div>
        <!-- nanti JS akan menyuntikkan field per guest di sini -->

        <!-- 4) Agenda -->
        <div class="mb-3 mt-3">
          <label for="agenda" class="form-label">Agenda</label>
          <textarea
            class="form-control"
            id="agenda"
            rows="2"
            placeholder="Masukkan agenda"
            required
          ></textarea>
        </div>

        <!-- 5) Tanggal & Jam Check-In -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="checkinDate" class="form-label">Tanggal Masuk</label>
            <input type="date" class="form-control" id="checkinDate" required />
          </div>
          <div class="col-md-6">
            <label for="checkinTime" class="form-label">Jam Masuk</label>
            <input type="time" class="form-control" id="checkinTime" required />
          </div>
        </div>

        <!-- 6) Tanggal & Jam Check-Out -->
        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label for="checkoutDate" class="form-label">Tanggal Keluar</label>
            <input type="date" class="form-control" id="checkoutDate" required />
          </div>
          <div class="col-md-6">
            <label for="checkoutTime" class="form-label">Jam Keluar</label>
            <input type="time" class="form-control" id="checkoutTime" required />
          </div>
        </div>

        <!-- 7) Tombol Submit -->
        <button type="submit" class="btn btn-primary w-100 mt-3">
          Kirim Reservasi
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Utils & Reservation -->
  <script src="js/utils.js"></script>
  <script src="js/reservation.js"></script>
  <script>
    // Pastikan user sudah login dan tampilkan nama
    document.addEventListener('DOMContentLoaded', () => {
      checkSession();
      document.getElementById('navUsername').innerText =
        sessionStorage.getItem('username');
      initReservationForm(); // inisialisasi form & dynamic guest fields
    });
  </script>
</body>
</html>
