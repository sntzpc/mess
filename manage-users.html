<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users | Mess SNTZ</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Dashboard Admin</a>
      <div class="d-flex align-items-center">
        <span class="me-3">Admin: <strong id="navAdminManage"></strong></span>
        <button class="btn btn-outline-secondary btn-sm me-2" onclick="window.location.href='admin-dashboard.html'">Dashboard</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4 class="mb-3">Manajemen User</h4>
    <button
      class="btn btn-success mb-3"
      data-bs-toggle="modal"
      data-bs-target="#modalAddUser"
    >
      + Tambah User
    </button>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tableUsers">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Role</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Isi dinamis via users.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah User -->
  <div
    class="modal fade"
    id="modalAddUser"
    tabindex="-1"
    aria-labelledby="modalAddUserLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddUserLabel">Tambah User Baru</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formAddUser">
            <div class="mb-3">
              <label for="addUsername" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="addUsername"
                required
              />
            </div>
            <div class="mb-3">
              <label for="addPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="addPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="addRole" class="form-label">Role</label>
              <select class="form-select" id="addRole" required>
                <option value="" selected disabled>Pilih role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tambah</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit User -->
  <div
    class="modal fade"
    id="modalEditUser"
    tabindex="-1"
    aria-labelledby="modalEditUserLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditUserLabel">Edit User</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formEditUser">
            <input type="hidden" id="editUsernameOld" />
            <div class="mb-3">
              <label for="editPassword" class="form-label">Password Baru</label>
              <input
                type="password"
                class="form-control"
                id="editPassword"
                placeholder="Kosongkan jika tidak diubah"
              />
            </div>
            <div class="mb-3">
              <label for="editRole" class="form-label">Role Baru</label>
              <select class="form-select" id="editRole" required>
                <option value="" disabled>Pilih role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Utils, Auth & Users -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/users.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Proteksi halaman: hanya admin
      protectAdminPage();
      // Tampilkan username admin
      document.getElementById('navAdminManage').innerText = sessionStorage.getItem('username');
      // Muat daftar user
      loadUsers();

      // Inisialisasi form Add User
      const formAdd = document.getElementById('formAddUser');
      formAdd.addEventListener('submit', (e) => {
        e.preventDefault();
        addUser();
      });

      // Inisialisasi form Edit User
      const formEdit = document.getElementById('formEditUser');
      formEdit.addEventListener('submit', (e) => {
        e.preventDefault();
        updateUser();
      });
    });
  </script>
</body>
</html>
